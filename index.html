<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <div id="left-div">
        <img
          src="images/Blueumbrella.png"
          alt="blue umbrella"
          id="img-umbrella"
        />
        <div id="logo">
          <img id="logo-preview" />
          <p id="logo-name"></p>
        </div>
      </div>
      <div id="right-div">
        <h2 id="title">Custom Umbrella</h2>
        <div class="colors">
          <img
            src="images/Pinkumbrella.png"
            onclick="changeUmbrella(this)"
            class="color-div"
            style="background-color: pink; border: 3px solid rgb(236, 193, 201)"
          />
          <img
            src="images/Blueumbrella.png"
            onclick="changeUmbrella(this)"
            class="color-div"
            style="
              background-color: rgb(130, 130, 230);
              border: 3px solid lightblue;
            "
          />
          <img
            src="images/Yelloumbrella.png"
            onclick="changeUmbrella(this)"
            class="color-div"
            style="
              background-color: yellow;
              border: 3px solid rgb(230, 230, 53);
            "
          />
        </div>
        <h2 id="subtitle">Customize your umbrella</h2>
        <p id="p1">Upload a logo for an instant preview.</p>
        <p id="p2">.png and .jpg files only. Max file size is 5MB.</p>
        <input type="file" id="myfile" accept=".jpg, .jpeg" />
        <label for="myfile" class="upload-div">
          <img src="images/upload_icon.svg" alt="upload_icon" />
          <h3>UPLOAD LOGO</h3>
        </label>
        <div>
          <!-- <img src="images/upload_icon.svg" alt="upload_icon" />
          <h3>UPLOAD LOGO</h3> -->
          <p id="message"></p>
        </div>
      </div>
    </div>

    <script defer src="index.js"></script>
  </body>
</html>
